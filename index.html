<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SATO Landing Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="hero-content" data-aos="fade-up">
      <img src="logo.png" alt="Sato Logo" class="logo">
      <h1>S.A.T.O</h1>
      <p>Your Digital Eye for Electronics</p>
      <div class="scroll-down" onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth' })">
        ↓ Scroll Down
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section class="about" id="about" data-aos="fade-up">
    <h2>About S.A.T.O</h2>
    <p>SATO helps you identify and understand electronic components quickly with ease.</p>
  </section>

  <!-- Features Section -->
  <section class="features" data-aos="fade-up">
    <h2>Features</h2>
    <ul>
      <li>📱 Identify components with your camera</li>
      <li>🔍 Get datasheets instantly</li>
      <li>📊 Track and organize your components</li>
    </ul>
  </section>

  <!-- Call to Action -->
  <section class="cta" data-aos="zoom-in">
    <h2>Start Exploring</h2>
    <button>Download App</button>
  </section>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 1200, once: true });</script>
</body>
</html>
